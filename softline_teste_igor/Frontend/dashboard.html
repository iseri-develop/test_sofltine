<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Softline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="dashboard.html">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </a>
            <a href="clientes.html">
                <i data-lucide="users"></i>
                Clientes
            </a>
            <a href="produtos.html">
                <i data-lucide="package"></i>
                Produtos
            </a>
        </div>
        <div class="nav-right">
            <a href="#" id="logout">
                <i data-lucide="log-out"></i>
                Sair
            </a>
        </div>
    </div>

    <div class="content">
        <h1>Bem-vindo, <span id="usuarioNome"></span>!</h1>
        <p>Use a navegação acima para acessar os módulos.</p>
    </div>

    <script>
        lucide.createIcons();

        // Valida se o usuário está logado
        const user = sessionStorage.getItem("usuarioLogado");

        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("usuarioNome").innerText = user;
        }

        // Logout
        document.getElementById("logout").addEventListener("click", () => {
            sessionStorage.clear();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
