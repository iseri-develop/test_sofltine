<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Softline</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/clientes.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navbar herdada do dashboard -->
    <div class="navbar">
        <div class="nav-left">
            <a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="clientes.html"><i data-lucide="users"></i> Clientes</a>
            <a href="produtos.html"><i data-lucide="package"></i> Produtos</a>
        </div>
        <div class="nav-right">
            <a href="#" id="logout"><i data-lucide="log-out"></i> Sair</a>
        </div>
    </div>

    <div class="container">
        <h1>Clientes</h1>

        <!-- Botão de adicionar cliente -->
        <button id="btnAddCliente" title="Adicionar cliente">
            <i data-lucide="plus"></i> Adicionar Cliente
        </button>

        <!-- Tabela de listagem -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Fantasia</th>
                    <th>Documento</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody"></tbody>
        </table>
    </div>

    <!-- Modal para cadastro/edição de cliente -->
    <div id="clienteModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Novo Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="id">

                <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>Nome Fantasia:</label>
                <input type="text" id="fantasia">

                <label>Documento:</label>
                <input type="text" id="documento" required>

                <label>Endereço:</label>
                <input type="text" id="endereco">

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/clientes.js"></script>
</body>
</html>
